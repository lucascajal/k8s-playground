---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    - |
      kind: ClusterConfiguration
      apiServer:
        certSANs:
          - "raspberrypi5.local"
          - "127.0.0.1"
          - "0.0.0.0"
        extraArgs:
          # OIDC related flags
          oidc-issuer-url: "https://lucascajal.eu.auth0.com/"
          oidc-client-id: "SGFmPlbvl2yTpuEhacs8KtSN7ziL2meX"
          oidc-groups-claim: "lucascajal.com/roles" # Optional, if your provider supports groups
          # oidc-username-claim: "email"  # Use "sub" or "email" depending on your provider
          # oidc-ca-file: "/etc/kubernetes/pki/ca.crt" # Optional, if needed
  extraPortMappings:
    - containerPort: 6443
      hostPort: 44593
      protocol: TCP
    # Commented out as all the services will be routed through cloudflared tunnel
    # - containerPort: 80
    #   hostPort: 80
    #   protocol: TCP
    # - containerPort: 443
    #   hostPort: 443
    #   protocol: TCP

# Add worker nodes below
- role: worker
- role: worker
