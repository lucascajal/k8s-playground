apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cloudflared
  namespace: prometheus-system
  labels:
    grafana_dashboard: "1"
data:
  cloudflared.json: |
    {
      "title": "Cloudflared",
      "tags": ["cloudflared","tunnel","kubernetes"],
      "timezone": "browser",
      "time": { "from": "now-6h", "to": "now" },
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "pod",
            "datasource": "Prometheus",
            "refresh": 1,
            "query": "label_values({job=\"cloudflared\"}, pod)",
            "hide": 0,
            "includeAll": true,
            "multi": true
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Targets up",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [ { "expr": "sum(up{job=\"cloudflared\"})" } ]
        },
        {
          "type": "timeseries",
          "title": "CPU (rate)",
          "gridPos": { "x": 6, "y": 0, "w": 9, "h": 8 },
          "targets": [ { "expr": "sum by(pod) (rate(process_cpu_seconds_total{job=\"cloudflared\", pod=~\"$pod\"}[5m]))" } ]
        },
        {
          "type": "timeseries",
          "title": "Memory RSS",
          "gridPos": { "x": 15, "y": 0, "w": 9, "h": 8 },
          "targets": [ { "expr": "sum by(pod) (process_resident_memory_bytes{job=\"cloudflared\", pod=~\"$pod\"})" } ],
          "fieldConfig": { "defaults": { "unit": "bytes" }, "overrides": [] }
        },
        {
          "type": "timeseries",
          "title": "Goroutines",
          "gridPos": { "x": 0, "y": 8, "w": 9, "h": 8 },
          "targets": [ { "expr": "max by(pod) (go_goroutines{job=\"cloudflared\", pod=~\"$pod\"})" } ]
        },
        {
          "type": "timeseries",
          "title": "Scrape errors (5m)",
          "gridPos": { "x": 9, "y": 8, "w": 15, "h": 8 },
          "targets": [ { "expr": "sum by(pod,instance) (increase(promhttp_metric_handler_requests_total{job=\"cloudflared\",code!~\"2..\", pod=~\"$pod\"}[5m]))" } ]
        }
      ],
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s"
    }