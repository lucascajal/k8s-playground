---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: k8s-dashboard
  annotations:
    argocd.argoproj.io/sync-wave: "130"
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
  template:
    metadata:
      name: k8s-dashboard
    spec:
      destination:
        name: "{{cluster}}"
        namespace: kubernetes-dashboard
      project: default
      sources:
        - chart: kubernetes-dashboard
          repoURL: https://kubernetes.github.io/dashboard/
          targetRevision: 7.13.0
          helm:
            releaseName: kubernetes-dashboard
            values: |
              app:
                tolerations:
                - key: "architecture"
                  operator: "Equal"
                  value: "armv7"
                  effect: "NoSchedule"

        - path: apps/dashboard
          repoURL: https://github.com/lucascajal/k8s-playground.git
          targetRevision: HEAD
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            goldilocks.fairwinds.com/enabled: "true"
