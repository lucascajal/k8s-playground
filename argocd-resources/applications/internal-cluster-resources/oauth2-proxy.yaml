---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: oauth2-proxy
  annotations:
    argocd.argoproj.io/sync-wave: "70"
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
  template:
    metadata:
      name: oauth2-proxy
    spec:
      destination:
        name: "{{cluster}}"
        namespace: oauth2-proxy
      project: default
      source:
        path: cluster-resources/oauth2-proxy
        repoURL: https://github.com/lucascajal/k8s-playground.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            goldilocks.fairwinds.com/enabled: "true"
